<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>compliments</title>
    <style>
        body{
            font-size: 40px;
            background-color: rgb(0, 0, 0);
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <script>
        let compliments=["funny","smart","cool", "genius","clever", "sensible","cheerful","generous","kind","creative","quick-witted","hard-working","determined","optimistic","determined"]
let animals=["polar bear", "cat","leopard","butterfly","duck","rabbit","ladybug", "monkey","rhino","squirrel","lion","chicken","cow"]
let colors=["red","yellow","blue","green","orange","pink","purple","violet"]

let number= +prompt("How many compliments do you want?",100)
        for (i = 1; i <= number; i++){
            let rand1=Math.floor(Math.random()*colors.length)

            let rand2=Math.floor(Math.random()*compliments.length)
            let rand3=Math.floor(Math.random()*animals.length)

            document.writeln(`<p style='color:${colors[rand1]}'>${i} ) You are so ${compliments[rand2]} as ${animals[rand3]}! </p>`);
        }   
    </script>
</body>
</html>
