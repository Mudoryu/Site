<!DOCTYPE html>
<html lang="Uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
    <style>
        body{
            font-size: 80px;
            color: rgb(13, 223, 170);
        }
    </style>
</head>
<body style="background-color: rgb(255, 255, 255);">
    <script>
      let a=prompt("Введіть сторону a прямокутника"," ");
      let b=prompt("Введіть сторону b прямокутника"," ");  
      let S=a*b;
      document.write("Площа прямокутника "+S);
      let P=(a+b)*2;
      document.write("<br> Периметр прямокутника дорівнює "+P);

      
      
    </script>
</body>
</html>
